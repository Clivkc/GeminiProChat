<!DOCTYPE html>
<html>
<body>
  <h2 id="countdown"></h2>

  <script>
    var seconds = 10;

    function countdown() {
      if (seconds == 0) {
        window.location.href = "http://wep.lk.weie.eu.org/inde.htm"; // 请将"目标网址"替换为你想要跳转的网址
      } else {
        document.getElementById("countdown").innerHTML = seconds + " 秒后自动跳转...";
        seconds--;
        setTimeout(countdown, 1000);
      }
    }

    countdown();
  </script>
</body>
</html>
