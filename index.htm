<!DOCTYPE html>
<html>
<head>
  <title>手动验证后跳转</title>
</head>
<body>
  <h1>手动验证后跳转示例</h1>
  <h1>验证码是1234</h1>

  <form>
    <label for="verification">请输入验证码：</label>
    <input type="text" id="verification" name="verification" autofocus required>
    <button type="submit">提交</button>
  </form>
      
  <script>
    // 监听表单的提交事件
    document.querySelector("form").addEventListener("submit", function(event) {
      event.preventDefault(); // 阻止默认的提交行为
      var verificationInput = document.getElementById("verification");
      var verificationCode = verificationInput.value; // 获取用户输入的验证码

      // 进行验证
      if (verificationCode === "1234") { // 此处的 "1234" 是你设定的验证码
        window.location.href = "https://mvp.svip.xg666.site/index.php"; // 如果验证通过，则跳转到指定的网址
      } else {
        alert("验证码错误，请重新输入！"); // 验证码错误提示
        verificationInput.value = ""; // 清空输入框
        verificationInput.focus(); // 重新聚焦到输入框
      }
    });
  </script>
</body>
</html>
